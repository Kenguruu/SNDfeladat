<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paralelogramma Számítás</title>
</head>
<body>
    <h1>Paralelogramma Számítás</h1>
    
    <script src="parallelogram.js"></script>

    <script>
        // Itt hívjuk meg a JavaScript kódot, ami a paralelogramma számítást tartalmazza
        const parallelogram = new Parallelogram();

        const areaWithHeightAndSide = parallelogram.calculateAreaWithHeightAndSide(5, 8);
        const areaWithAngleAndSides = parallelogram.calculateAreaWithAngleAndSides(30, 6, 9);

        document.write("<p>Terület magassággal és oldallal: " + areaWithHeightAndSide + "</p>");
        document.write("<p>Terület szöggel és két oldallal: " + areaWithAngleAndSides + "</p>");
    </script>
</body>
</html>
